<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container qrBlock">
        <div class="row justify-content-center">
            <div class="col col-10 col-sm-7 col-md-6 col-lg-4 col-xl-3">
                <div class="qr-card">
                    <img class="card__image" src="src/media/image-qr-code.png" width="576px" height="576px" alt="">
                    <h1 class="card__title">Improve your front-end skills by building projects</h1>
                    <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
